<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryption/Decryption</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-tertiary: #a0a0a0;
            --accent-primary: #666666;
            --accent-secondary: #7a7a7a;
            --accent-focus: #999999;
            --success-bg: #1c532c;
            --success-text: #3fb950;
            --error-bg: #4a2121;
            --error-text: #f85149;
            --border: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border);
        }

        h1 {
            margin-bottom: 24px;
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.8rem;
        }

        .mode-selector {
            display: flex;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .mode-selector button {
            flex: 1;
            padding: 12px;
            border: none;
            background-color: var(--bg-tertiary);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-primary);
        }

        .mode-selector button.active {
            background-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .mode-selector button:hover:not(.active) {
            background-color: #3a3a3a;
        }

        .file-upload {
            margin-bottom: 20px;
            border: 2px dashed var(--accent-primary);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            background-color: var(--bg-tertiary);
        }

        .file-upload:hover {
            border-color: var(--accent-secondary);
            background-color: #3a3a3a;
        }

        #fileLabel {
            display: inline-block;
            background-color: var(--accent-primary);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            font-weight: 600;
        }

        #fileLabel:hover {
            background-color: var(--accent-secondary);
        }

        #fileName {
            margin-top: 10px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .password-input {
            margin-bottom: 20px;
            text-align: left;
        }

        .password-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .password-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .password-input input:focus {
            outline: none;
            border-color: var(--accent-focus);
            box-shadow: 0 0 0 2px rgba(153, 153, 153, 0.2);
        }

        .password-input input::placeholder {
            color: var(--text-tertiary);
        }

        #processBtn {
            background-color: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        #processBtn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #processBtn:disabled {
            background-color: #484f58;
            cursor: not-allowed;
            color: #8b949e;
            transform: none;
            box-shadow: none;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid;
            font-weight: 500;
        }

        #status.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border-color: #238636;
        }

        #status.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border-color: #da3633;
        }

        #downloadLink {
            display: inline-block;
            margin-top: 15px;
            color: var(--accent-focus);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        #downloadLink:hover {
            color: #c2c2c2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Encryption / Decryption</h1>
        <div class="mode-selector">
            <button id="encryptMode" class="active">Encrypt</button>
            <button id="decryptMode">Decrypt</button>
        </div>

        <div class="file-upload">
            <label for="fileInput" id="fileLabel">Select File</label>
            <input type="file" id="fileInput" hidden>
            <div id="fileName">No file selected</div>
        </div>

        <div class="password-input">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>

        <button id="processBtn">Process File</button>
        <div id="status"></div>
        <a id="downloadLink" hidden></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const encryptModeBtn = document.getElementById('encryptMode');
            const decryptModeBtn = document.getElementById('decryptMode');
            const fileInput = document.getElementById('fileInput');
            const fileLabel = document.getElementById('fileLabel');
            const fileName = document.getElementById('fileName');
            const passwordInput = document.getElementById('password');
            const processBtn = document.getElementById('processBtn');
            const statusDiv = document.getElementById('status');
            const downloadLink = document.getElementById('downloadLink');

            let currentMode = 'encrypt';

            // Mode switch handler
            encryptModeBtn.addEventListener('click', function() {
                currentMode = 'encrypt';
                encryptModeBtn.classList.add('active');
                decryptModeBtn.classList.remove('active');
                updateProcessButtonText();
            });

            decryptModeBtn.addEventListener('click', function() {
                currentMode = 'decrypt';
                decryptModeBtn.classList.add('active');
                encryptModeBtn.classList.remove('active');
                updateProcessButtonText();
            });

            // File selection handler
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    fileName.textContent = fileInput.files[0].name;
                } else {
                    fileName.textContent = 'No file selected';
                }
            });

            // Process button handler
            processBtn.addEventListener('click', function() {
                if (!fileInput.files.length) {
                    showStatus('Please select a file', 'error');
                    return;
                }

                if (!passwordInput.value) {
                    showStatus('Please enter a password', 'error');
                    return;
                }

                processFile();
            });

            function updateProcessButtonText() {
                processBtn.textContent = currentMode === 'encrypt' ? 'Encrypt File' : 'Decrypt File';
            }

            function processFile() {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('password', passwordInput.value);
                formData.append('mode', currentMode);

                processBtn.disabled = true;
                showStatus('Processing file...', '');

                fetch('/process_file', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showStatus('File processed successfully!', 'success');
                        // Offer to download the processed file
                        downloadLink.href = '/download/hashing_photo/' + data.output_filename;
                        downloadLink.download = data.output_filename;
                        downloadLink.textContent = 'Download processed file';
                        downloadLink.hidden = false;
                    } else {
                        showStatus('Error: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showStatus('Network error: ' + error, 'error');
                })
                .finally(() => {
                    processBtn.disabled = false;
                });
            }

            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = type ? type : '';
            }

            // Initialize button text
            updateProcessButtonText();
        });
    </script>
</body>
</html>
